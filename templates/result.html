<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #4e54c8; /* Static background */
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ffffff;
  }

  .result-card {
    background-color: #3949ab; /* Lighter box on dark background */
    border-radius: 20px;
    padding: 2rem;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    width: 90%;
    text-align: center;
    color: #ffffff;
  }

  .result-badge {
    font-size: 1.25rem;
    padding: 0.5rem 1rem;
    border-radius: 50px;
  }

  h3 {
    font-weight: 600;
    margin-bottom: 1.5rem;
  }

  a.btn-outline-light {
    border-color: #ffffff;
    color: #ffffff;
    transition: all 0.3s ease;
  }

  a.btn-outline-light:hover {
    background-color: #ffffff;
    color: #3949ab;
    text-decoration: none;
  }

  footer {
    position: fixed;
    bottom: 10px;
    font-size: 0.85rem;
    color: #ffffffaa;
    text-align: center;
    width: 100%;
  }
</style>

</head>
<body>
  <div class="result-card">
    <h3>üß™ Prediction Result</h3>
    <p class="fs-5">The model detected:</p>
    <p><span class="badge bg-success result-badge">{{ label }}</span></p>
    <a class="btn btn-outline-light mt-4" href="/">üîÅ Try Another Image</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; <span id="year"></span> Anant Sharma. All rights reserved.
  </footer>

  <!-- Auto Year Script -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
